<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href=
  "https://s3.amazonaws.com/intranet-projects-files/holbertonschool-higher-level_programming+/268/icon.png"
  type="image/png">
  </head>
  <body>
    <header>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <div class="headFilter">
            <h3>States</h3>
            <h4>Lagos, Ibadan...</h4>
          </div>
          <ul class="popover">
            <li>
               <h2>Lagos:</h2>
               <ul>
                  <li>Ikeja</li>
                  <li>Victoria Island</li>
               </ul>
	
            </li>
            <li>
               <h2>Ibadan:</h2>
               <ul>
                  <li>Orogun</li>
                  <li>Oke</li>
               </ul>
	
            </li>
          </ul>  
        </div>
        <div class="amenities">
          <div class="headFilter"> 
            <h3>Amenities</h3>
            <h4>WiFi, Kitchen...</h4>
          </div>
           <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </div>
        <button type="button">
          Search
        </button>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
